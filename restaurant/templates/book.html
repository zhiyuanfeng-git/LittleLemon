{% extends 'base.html' %}
{% load static %}

{% block content %}

<section>
    <article>
        <h1> Make a reservation</h1>

        <!--Begin row-->
        <div class="row">

            <!--First Column-->
            <div class="column">
                <!--Begin form-->
                {% csrf_token%}
                <form method="POST" id="form">
                    <p>
                        <label for="first_name">Name:</label>
                        <input type="text" placeholder="Your First Name" maxlength="100" id="first_name">
                    </p>
                    <p>
                        <label for="no_of_guests">Number of guests</label>
                        <select id="no_of_guests">
                            <option value="0" disabled>Select number</option>
                        </select>
                    </p>
                    <p>
                        <label>Reservation date</label>
                        <input type="date" id="reservation_date" value="2023-01-01">
                    </p>
                    <p>
                        <label for="reservation_slot">Reservation time:</label>
                        <select id="reservation_slot">
                            <option value="0" disabled>Select time</option>
                        </select>
                    </p>

                    <button type="button" id="button">Reserve</button>
                </form>
                <!--End form-->

            </div>
            <!--End First Column-->

            <!--Second Column-->
            <div class="column">
                <h2>Bookings For <span id="today"></span></h2>
                <div id="bookings">
                </div>
            </div>
            <!--End Second Column-->

        </div>
        <!--End row-->
    </article>
</section>

<script>
    let bookUrl = "{% url 'book'%}"
</script>

<script src="{% static 'js/book.js' %}"></script>

{% endblock %}
